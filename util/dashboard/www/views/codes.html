<style>
	.ace_editor { height: 400px; };
</style>


<body ng-controller="app">

	<div class="row" ng-init="$view.init()">
		<div class="col-md-8">
			<div class="row">

				<div class="col-md-4">
					<div class="form-group" id="codeName">
						<label>Enter Name to create folder/file</label>
						<input type="text" ng-model="$view.codeName" class="form-control"/>
					</div>
				</div>

				<div class="col-md-8 text-right">
					<div class="form-inline">

						<select ng-model="$view.selectedNode" class="form-control">
							<option ng-repeat="(node, data) in $view.idleNodes" ng-value="node" ng-if="data.status === 'idle'">{{ node }}</option>
						</select>

							<button ng-click="$view.sendCode($view.selectedNode, $view.code)" ng-show="showUpdate" class="btn btn-success">
								<i class="fa fa-play"></i> Run Code
							</button>			

							<button ng-click="$view.saveCode($view.codeName, $view.code)" ng-show="$view.codeName && !showUpdate" class="btn btn-primary">
								<i class="fa fa-save"></i> Save Code
							</button>

							<button ng-click="$view.updateFile($view.code)" ng-show="showUpdate" class="btn btn-primary">
								<i class="fa fa-save"></i> Update Code
							</button>

							<button ng-click="$view.renameFile($view.codeName)" ng-show="$view.codeName && showUpdate" class="btn btn-primary">
									<i class="fa fa-save"></i> Rename Code
							</button>

							<button ng-click="$view.saveFolder($view.codeName)" ng-show="$view.codeName && !showUpdate" class="btn btn-primary">
								<i class="fa fa-folder"></i> Create Folder
							</button>	
							
							<button ng-click="$view.clearAll()" ng-show="showUpdate" class="btn btn-danger">
								<i class="fa fa-close"></i> Close File
							</button>			

					</div>
				</div>
			</div>
			

			<div class="form-group">
				<label>Code</label>
				<div ui-ace="{ mode: 'javascript' }" ng-model="$view.code" ng-keydown="$view.onKeyDown($event)"></div>
			</div>

		</div>


		<div class="col-md-4">

			<div class="well">
				<button ng-click="$view.moveBackFolder()" ng-show="visitedPages.length > 1" class="btn btn-primary">
					<i class="fa fa-arrow-left"></i> Back
				</button>	

				<button ng-click="$view.deleteSelected()" ng-show="checkedArray.length > 0" class="btn btn-danger">
					<i class="fa fa-trash"></i> Delete Selected Files
				</button>
				
				<button ng-click="$view.cutSelected()" ng-show="checkedArray.length > 0" class="btn btn-primary">
					<i class="fa fa-folder"></i> Cut Selected Files
				</button>

				<button ng-click="$view.copySelected()" ng-show="checkedArray.length > 0" class="btn btn-primary">
					<i class="fa fa-folder"></i> Copy Selected Files
				</button>

				<button ng-click="$view.pasteSelected()" ng-show="copied.length > 0 || cut.length > 0" class="btn btn-primary">
					<i class="fa fa-folder"></i> Paste Selected Files
				</button>

				<button ng-click="$view.clearSelected()" ng-show="copied.length > 0 || cut.length > 0" class="btn btn-primary">
					<i class="fa fa-cross"></i> Clear Copied/Cut Files
				</button>
			</div>
			
			
			<div class="list-group">
				<a ng-repeat="(name, content) in $view.allCodes"
					ng-mouseover="$view.menuHover(name, content)"
					ng-class="{ active: ($view.codeName === name) }"
					href="javascript:;"
					ng-style="$view.listStyle(name)"
					class="list-group-item">

						{{ name }}

					<input type="checkbox"
						name="check"
						href="javascript:;"
						ng-class="{ active: ($view.codeName === name) }"
						ng-true-value="true" ng-false-value="false"
						ng-true="checked"
						ng-model="value" ng-change="$view.checked(name, content, value)">

					<i ng-class="$view.getIcon(content)" 
						ng-click="$view.menuClick(name, content)">
					</i>

				</a>
			</div>

		</div>
	</div>

</body>
