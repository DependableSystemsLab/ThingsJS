
<div class="row">
	<div class=" col-md-6"> 
		<div class="panel panel-default">
			<div class="panel-heading">
				List of Code
			</div>
			<div class="panel-body">
			<div class="dashboard-device-list">
			<li ng-repeat="fileName in $view.cur_dir.files"
				class="list-group-item">
				{{ fileName }}
				<button class="btn btn-success btn-xs pull-right" ng-click=$view.selectCode(fileName)> select </button> 	
			</li>

				</div>
			</div>
		</div>
	 </div> 

			<div class=" col-md-6"> 
		<div class="panel panel-default">
			<div class="panel-heading" >
		Selected Components 
		<button  class="btn btn-default btn-sm pull-right" ng-click="$view.clearCodeSelection()">Clear All</button>
			</div>
			<div class="panel-body">
			<div class="dashboard-device-list">
			<li ng-repeat="code in $view.code_selection track by $index"
				class="list-group-item">
				{{ code }} &emsp;&emsp; Number of instances: <input id="instance" type="text" maxlength="10" size="4" ng-model="instanceNumber[$index]" ng-change="$view.instanceChange(code,instanceNumber[$index])"/>

				<button class="btn btn-danger btn-xs pull-right" ng-click=$view.removeCode(code)> remove </button> 	

			</li>
			{{instanceNumber1}}
				Name:<input id="appname" type="text" maxlength="60" size="10" ng-model="appName"/>
				<button style="text-align:center" class="btn btn-primary pull-right" ng-click=$view.generateApp(appName) onclick="document.getElementById('appname').value = ''" >Confirm</button>  
			</div>
			</div>
		</div>			
	</div>
</div>
<!-- <div class="row"> -->
	<div class="row-md-5">
		<div class="panel panel-default">
			<div class="panel-heading" style="text-align:center">
         <p pos="center"> Defined Application</p>
			</div>

			<div class="panel-body">
			<div class="dashboard-device-list">
			<li ng-repeat="appName in $view.app_dir.files" class="list-group-item">	
		
				{{ appName }}
				 &emsp;
				 <a ui-sref="app_component({app_name:appName,app_content:$view.app_dir.children[appName].content})" > Detailed Components </a> 
				<button class="btn btn-danger btn-xs pull-right" style="margin-right: 50px;" > stop </button> 
				   <button class="btn btn-success btn-xs pull-right" style="margin-right: 50px;"> start </button>  
			</li>
			</div>
			</div>
	</div>
</div>
