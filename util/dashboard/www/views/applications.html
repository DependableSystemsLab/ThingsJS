	<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Program" ng-model="searchProgram">
      </div>      
    </div>
  	</form>

        <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a  ng-click="sortType = 'code_name'; sortReverse = !sortReverse">
            Code Name
            <span ng-show="sortType == 'code_name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'code_name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a  ng-click="sortType = 'id'; sortReverse = !sortReverse">
          Runtime ID 
            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a ng-click="sortType = 'status'; sortReverse = !sortReverse">
          Status
            <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
         <td>
          <a ng-click="sortType = '$dash.findRunningDevice(program.id).id'; sortReverse = !sortReverse">
          Running Device
            <span ng-show="sortType == '$dash.findRunningDevice(program.id).id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == '$dash.findRunningDevice(program.id).id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>

        <tr ng-repeat="program in $dash.programArray| orderBy:sortType:sortReverse | filter:searchProgram"" uib-popover-template="'deviceMenu.html'"
						popover-placement="bottom">
					<td>
						   {{ program.code_name}}
					</td>	
						<td>
							{{ program.id }}
						</td>
						<td>
							{{ program.status }}
						</td>
						<td>
							{{ $dash.findRunningDevice(program.id).id }}							
						</td>
					</tr>
      </tr>
    </tbody>
    
  </table>
  

						<script type="text/ng-template" id="deviceMenu.html">
				<ul class="list-group" style="margin: -11px -16px">
					<a ng-click="$view.topProgram = program;" href="javascript:;" class="list-group-item">Display at Top pane</a>
					<a ng-click="$view.middleProgram = program;" href="javascript:;" class="list-group-item">Display at Middle pane</a>
					<a ng-click="$view.bottomProgram = program;" href="javascript:;" class="list-group-item">Display at Bottom pane</a>
<!-- 					<a ng-click="program.pause()" href="javascript:;" class="list-group-item">Pause Program</a> -->
					<li class="list-group-item">
						<div class="form-inline">
							<button class="btn btn-sm"
							ng-class = "{'btn-danger': (program.status !== 'Running'),'btn-success':(program.status ==='Running')}"
									ng-click="program.pause()">
								Pause Program 
							</button>
						</div>
					</li>
					<li class="list-group-item">
						<div class="form-inline">
							<button class="btn btn-sm"
							ng-class = "{'btn-danger': (program.status !== 'Paused'),'btn-success':(program.status ==='Paused')}"
									ng-click="program.resume()">
								Resume Program 
							</button>
						</div>
					</li>
					<li class="list-group-item">
						<div class="form-inline">
							<select ng-model="selectedNode2" class="form-control">
								<option value="">--- Select Device ---</option>
								<option ng-repeat="(target, data) in $dash.engines" ng-value="target">{{ target }}</option>
							</select>
							<button 
									class="btn btn-sm"
									ng-class = "{'btn-danger': (program.status !== 'Running'),'btn-success':(program.status ==='Running')}"
									ng-click="program.engine.migrateCode(program.code_name, program.id, selectedNode2)"
									>
								Migrate Running Program
							</button>
						</div>
					</li>
				</ul>
			</script>		
				</div>			
			</div>
