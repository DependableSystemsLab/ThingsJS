<div ng-show="viewMode === 'device'">

        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Device" ng-model="searchDevice">
      </div>      
    </div>
</form>

<!-- <div ng-repeat = device in $schedule.devices> -->

<div ng-repeat = "device in $schedule.devices track by $index" class="panel panel-default col-md-11">
	<div class="panel-body" style="min-height:204px;" >
		<h4>{{device.device_id}}</h4>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>CodeName</th>
				<th>Instance ID</th>

			</tr>
			</thead>
				<tbody>
					<tr ng-repeat="component_id in device.components_id">
						<td>{{component_id }}</td>
						<td>{{device.components_name[$index] }}</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
